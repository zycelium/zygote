{% extends "base.html" %}

{% block title %}Zygote - File{% endblock %}

{% block content %}
<h1>File</h1>
<div>UUID: {{ file.uuid }}</div>
<div>Name: {{ file.name }}</div>
<div>Meta: {{ file.meta }}</div>

<p>
    <a href="{{ url_for('http_file_download', uuid=file.uuid) }}">Download {{ file.name }}</a>
</p>

<form action="{{ url_for('http_file_delete', uuid=file.uuid) }}" method="post">
    <input type="submit" value="Delete">
</form>
{% endblock %}
