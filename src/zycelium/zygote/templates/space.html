{% extends "base.html" %}

{% block title %}Zygote - Space{% endblock %}

{% block content %}
<h1>Space</h1>
<ul>
    <li>{{ space }}</li>
</ul>

<h2>Agents</h2>
<ul>
    {% if space.agents|length == 0 %}
    <li>None</li>
    {% else %}
        {% for agent in space.agents %}
            <li><a href="{{ url_for('http_agent', uuid=agent.uuid) }}">{{ agent.name }}</a></li>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
